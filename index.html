<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
</head>
<body>
    <script>
        var operacao = prompt("Escolha a operação: \n1. Soma \n2. Subtração \n3. Multiplicação \n4. Divisão");
        var num1 = parseFloat(prompt("Digite o primeiro número:"));
        var num2 = parseFloat(prompt("Digite o segundo número:"));
        var resultado;

        switch (operacao) {
            case '1':
                resultado = num1 + num2;
                break;
            case '2':
                resultado = num1 - num2;
                break;
            case '3':
                resultado = num1 * num2;
                break;
            case '4':
                resultado = num1 / num2;
                break;
            default:
                alert("Operação inválida.");
                break;
        }

        if (resultado !== undefined) {
            alert("Resultado: " + resultado);
        }
    </script>
</body>
</html>
